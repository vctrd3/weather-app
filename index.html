<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <div class="app rounded">
    <i class="fas fa-sun fa-4x"></i>
    <span>Weather</span>
    <div class="input">
      <input type="text" id="city" placeholder="Enter City" class="rounded"></input>
      <button type="button" id="button" class="btn btn-info">Show Weather</button>
    </div>

    <div class="display">
      <div id="weather">
        <h2 id="weatherCity"></h2>
        <div id="weatherPic"></div>
        <div id="weatherDescription"></div>
        <h4 id="weatherTemperature"></h4>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js">
  </script>
</body>

</html>
